<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wolf AI - Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 25%, #fbbf24 50%, #f59e0b 75%, #d97706 100%);
        }
        .wolf-gradient {
            background: linear-gradient(135deg, #f59e0b, #d97706, #b45309);
        }
        .glass-effect {
            backdrop-filter: blur(16px);
            background: rgba(255, 255, 255, 0.85);
            border: 1px solid rgba(0, 0, 0, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="glass-effect rounded-3xl p-8 w-full max-w-md shadow-2xl">
        <!-- Wolf Logo and Title -->
        <div class="text-center mb-8">
            <div class="wolf-gradient w-20 h-20 rounded-2xl mx-auto mb-4 flex items-center justify-center text-3xl shadow-lg">
                üê∫
            </div>
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Wolf AI</h1>
            <p class="text-gray-600">Create Your Account</p>
        </div>

        <!-- Sign Up Form -->
        <form id="signupForm" class="space-y-6">
            <div>
                <label class="block text-gray-700 font-medium mb-2">Full Name</label>
                <input 
                    type="text" 
                    id="name" 
                    required
                    class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent transition-all"
                    placeholder="Enter your full name"
                >
            </div>

            <div>
                <label class="block text-gray-700 font-medium mb-2">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    required
                    class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent transition-all"
                    placeholder="Enter your email"
                >
            </div>

            <div>
                <label class="block text-gray-700 font-medium mb-2">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    required
                    minlength="6"
                    class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent transition-all"
                    placeholder="Enter your password (min 6 characters)"
                >
            </div>

            <button 
                type="submit" 
                class="w-full wolf-gradient text-white py-3 rounded-xl font-semibold transition-all transform hover:scale-105 shadow-lg hover:shadow-xl"
            >
                Create Wolf AI Account
            </button>
        </form>

        <!-- Login Link -->
        <div class="text-center mt-6">
            <p class="text-gray-600">
                Already have an account? 
                <a href="/login" class="text-orange-600 hover:text-orange-700 font-medium">Login here</a>
            </p>
        </div>

        <!-- Error/Success Message -->
        <div id="message" class="hidden mt-4 p-3 rounded-lg"></div>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');
            
            try {
                const response = await fetch('/api/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, password })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    messageDiv.textContent = 'Account created successfully! Redirecting...';
                    messageDiv.className = 'mt-4 p-3 bg-green-100 border border-green-300 text-green-700 rounded-lg';
                    messageDiv.classList.remove('hidden');
                    
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1500);
                } else {
                    messageDiv.textContent = result.error;
                    messageDiv.className = 'mt-4 p-3 bg-red-100 border border-red-300 text-red-700 rounded-lg';
                    messageDiv.classList.remove('hidden');
                }
            } catch (error) {
                messageDiv.textContent = 'Sign up failed. Please try again.';
                messageDiv.className = 'mt-4 p-3 bg-red-100 border border-red-300 text-red-700 rounded-lg';
                messageDiv.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
